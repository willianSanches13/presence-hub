<div class="mat-elevation-z4">
    <table mat-table [dataSource]="alunos">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- Instituicao de Ensino Column -->
        <ng-container matColumnDef="instituicaoDeEnsino">
            <th mat-header-cell *matHeaderCellDef>Instituição de Ensino</th>
            <td mat-cell *matCellDef="let row">{{row.instituicaoDeEnsino}}</td>
        </ng-container>

        <!-- Telefone Contato Column -->
        <ng-container matColumnDef="telefoneContato">
            <th mat-header-cell *matHeaderCellDef>Telefone Contato</th>
            <td mat-cell *matCellDef="let row">{{row.telefoneContato}}</td>
        </ng-container>

        <!-- Matricula Projeto Column -->
        <ng-container matColumnDef="matriculaProjeto">
            <th mat-header-cell *matHeaderCellDef>Matrícula Projeto</th>
            <td mat-cell *matCellDef="let row">{{row.matriculaProjeto}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/alunos/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/alunos/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
